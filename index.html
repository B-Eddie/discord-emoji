<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord custom emoji</title>
  </head>
  <body>
    <div id="filesubmit">
      <input type="file" class="file-select" accept="image/*" />
      <button class="file-submit">SUBMIT</button>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      //   import { initializeApp } from "firebase/app";
      //   import { getAnalytics } from "firebase/analytics";
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDScVuAHJ0_-Cy1hEdr7LI6r2uaHjk03l0",
        authDomain: "discord-emoji-39fda.firebaseapp.com",
        projectId: "discord-emoji-39fda",
        storageBucket: "discord-emoji-39fda.appspot.com",
        messagingSenderId: "73740341829",
        appId: "1:73740341829:web:e2bfc8cfc6f630c74f092c",
        measurementId: "G-C6QCX2STKD",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Initialize Firebase Storage
      const storage = getStorage(app);

      let selectedFile;

      function handleFileUploadChange(e) {
        selectedFile = e.target.files[0];
      }

      function handleFileUploadSubmit(e) {
        if (!selectedFile) {
          alert("Please select a file first.");
          return;
        }

        const storageRef = ref(storage, `images/${selectedFile.name}`);
        const uploadTask = uploadBytesResumable(storageRef, selectedFile);

        uploadTask.on(
          "state_changed",
          (snapshot) => {
          },
          (error) => {
            console.error("Upload failed:", error);
          },
          () => {
            // what happens if success
            console.log("Upload success!");
          }
        );
      }

      document
        .querySelector(".file-select")
        .addEventListener("change", handleFileUploadChange);
      document
        .querySelector(".file-submit")
        .addEventListener("click", handleFileUploadSubmit);
    </script>
  </body>
</html>
